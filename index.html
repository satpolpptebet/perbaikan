<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satpol PP Tebet - Running Text</title>
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0d1b4c 0%, #050a1f 100%);
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      position: relative;
      animation: fadeIn 1.5s ease-in-out;
      width: 100%;
      padding: 20px;
    }

    .logo {
      width: 320px;
      max-width: 80%;
      animation: float 4s ease-in-out infinite, glow 3s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 20px rgba(255,0,0,0.6));
    }

    h1 {
      margin-top: 30px;
      font-size: 42px;
      letter-spacing: 4px;
      color: #ffcc00;
      animation: blink 2s infinite;
    }

    p {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.8;
      letter-spacing: 2px;
    }

    .running-wrapper {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .running-text {
      display: inline-block;
      padding-left: 100%;
      font-size: 18px;
      color: #ffffff;
      animation: marquee 25s linear infinite;
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px rgba(255,0,0,0.5)); }
      to { filter: drop-shadow(0 0 30px rgba(255,255,0,0.9)); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: moveUp linear infinite;
    }

    @keyframes moveUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>


  <div class="bg-overlay"></div>

  <div class="container">
    <div class="logo-box">
      <img src="https://lh3.googleusercontent.com/d/1ikvyVwQzoIhXQMfaad6rysg8uEGmRtqm" alt="Logo Satpol PP" class="logo" />
    </div>
    <h1>Satuan Polisi Pamong Praja Kecamatan Tebet</h1>
    <div style="margin-top: 15px; font-size: 0.9rem; letter-spacing: 2px; opacity: 0.8; font-weight: bold;">KOTA ADMINISTRASI JAKARTA SELATAN</div>
  </div>

  <div class="marquee-container">
    <div class="marquee-content" id="runningText">
      Menghubungkan ke sistem...
    </div>
  </div>

  <script>
    /**
     * Konfigurasi sumber data
     * Menggunakan URL Google Sheets CSV yang sudah di-publish
     */
    const SPREADSHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGH75EMYAFz-d1-lfdc802_2Nug_gku1NX6o0fm_jbCPcPBS_jDZawl3xIcsJFdnuUSuKmBnehgtN1/pub?gid=0&single=true&output=csv';

    const runningTextElement = document.getElementById('runningText');

    async function fetchData() {
      try {
        const response = await fetch(SPREADSHEET_CSV_URL, {
          cache: 'no-cache'
        });

        if (!response.ok) throw new Error('Gagal mengambil data');
        
        const data = await response.text();
        
        // Parsing data CSV
        const rows = data.split('\n').map(row => {
          // Ambil kolom pertama dan bersihkan tanda kutip
          return row.split(',')[0].replace(/"/g, '').trim();
        });

        // Filter baris kosong dan header
        const messages = rows.filter(row => row.length > 0 && row.toLowerCase() !== 'katakata');

        if (messages.length > 0) {
          renderMarquee(messages);
        } else {
          renderMarquee(["Selamat Datang di Portal Satpol PP Kecamatan Tebet"]);
        }
      } catch (error) {
        console.error("Fetch Error:", error);
        renderMarquee(["Gagal memuat data dari Spreadsheet. Pastikan dokumen sudah di-publish ke Web."]);
      }
    }

    function renderMarquee(messages) {
      runningTextElement.innerHTML = '';
      messages.forEach(msg => {
        const span = document.createElement('span');
        span.className = 'marquee-item';
        span.innerText = msg;
        runningTextElement.appendChild(span);
      });
      
      // Hitung durasi animasi berdasarkan panjang karakter agar kecepatan konsisten
      const totalChars = messages.join('      ').length;
      const duration = Math.max(20, totalChars / 5);
      runningTextElement.style.animationDuration = `${duration}s`;
    }

    function createParticles() {
      const count = 35;
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 3 + 1 + 'px';
        p.style.width = size;
        p.style.height = size;
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = (Math.random() * 5 + 5) + 's';
        p.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(p);
      }
    }

    window.onload = () => {
      createParticles();
      fetchData();
      
      /**
       * Refresh Halaman Otomatis
       * Melakukan reload seluruh halaman setiap 60.000 ms (1 menit)
       */
      setTimeout(() => {
        location.reload();
      }, 60000);

      // Tetap jalankan refresh data latar belakang setiap 5 menit (opsional jika reload aktif)
      setInterval(fetchData, 300000); 
    };
  </script>
</body>
</html>
