<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satpol PP Tebet - Beranda</title>
  <style>
    :root {
      --primary-gold: #ffcc00;
      --deep-navy: #050a1f;
      --accent-blue: #0d1b4c;
      --red-accent: rgba(255, 0, 0, 0.6);
      --bubble-color: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--deep-navy) 0%, var(--accent-blue) 100%);
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* Animasi Gelembung (Bubbles) - Diperkecil */
    .bubbles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background: var(--bubble-color);
      border-radius: 50%;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
      animation: floatUp var(--duration) ease-in infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeIn 1.5s ease-out;
      margin-bottom: 50px;
    }

    .logo {
      width: 280px;
      max-width: 60vw;
      filter: drop-shadow(0 0 20px var(--red-accent));
      animation: logoFloat 5s ease-in-out infinite, dynamicGlow 4s ease-in-out infinite alternate;
    }

    h1 {
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      font-weight: 800;
      color: var(--primary-gold);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 25px;
      text-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }

    .sub-title {
      margin-top: 15px;
      font-size: 1rem;
      letter-spacing: 3px;
      opacity: 0.9;
      font-weight: 600;
      text-transform: uppercase;
      color: #fff;
    }

    /* Marquee Styles */
    .marquee-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      border-top: 2px solid var(--primary-gold);
      padding: 18px 0;
      z-index: 20;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 35s linear infinite;
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
    }

    .marquee-item {
      display: inline-block;
      padding-right: 70px;
    }

    .marquee-item::after {
      content: " â€¢ ";
      margin-left: 70px;
      color: var(--primary-gold);
      text-shadow: 0 0 8px var(--primary-gold);
    }

    /* Hidden YouTube Container */
    .video-background {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes dynamicGlow {
      from { filter: drop-shadow(0 0 15px var(--red-accent)); }
      to { filter: drop-shadow(0 0 35px var(--primary-gold)); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Background Audio (Hidden YouTube Live) -->
  <div class="video-background">
    <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/HCEqojdt4sw?autoplay=1&mute=0&loop=1&playlist=HCEqojdt4sw" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Background Bubbles -->
  <div class="bubbles-container" id="bubbles"></div>

  <div class="container">
    <div class="logo-box">
      <img src="https://lh3.googleusercontent.com/d/1ikvyVwQzoIhXQMfaad6rysg8uEGmRtqm" alt="Logo Satpol PP" class="logo" />
    </div>
    <h1>Satuan Polisi Pamong Praja Kecamatan Tebet</h1>
    <div class="sub-title">KOTA ADMINISTRASI JAKARTA SELATAN</div>
  </div>

  <div class="marquee-container">
    <div class="marquee-content" id="runningText">
      Menghubungkan ke sistem informasi...
    </div>
  </div>

  <script>
    const SPREADSHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGH75EMYAFz-d1-lfdc802_2Nug_gku1NX6o0fm_jbCPcPBS_jDZawl3xIcsJFdnuUSuKmBnehgtN1/pub?gid=0&single=true&output=csv';
    const runningTextElement = document.getElementById('runningText');

    async function fetchData() {
      try {
        const response = await fetch(SPREADSHEET_CSV_URL, { cache: 'no-cache' });
        if (!response.ok) throw new Error('Gagal mengambil data');
        const data = await response.text();
        
        const rows = data.split('\n').map(row => {
          return row.split(',')[0].replace(/"/g, '').trim();
        });

        const messages = rows.filter(row => row.length > 0 && row.toLowerCase() !== 'katakata');

        if (messages.length > 0) {
          renderMarquee(messages);
        } else {
          renderMarquee(["Selamat Datang di Portal Satpol PP Kecamatan Tebet"]);
        }
      } catch (error) {
        console.error("Fetch Error:", error);
        renderMarquee(["Satpol PP Kecamatan Tebet - Melayani dengan Humanis, Tegas, dan Profesional"]);
      }
    }

    function renderMarquee(messages) {
      runningTextElement.innerHTML = '';
      messages.forEach(msg => {
        const span = document.createElement('span');
        span.className = 'marquee-item';
        span.innerText = msg;
        runningTextElement.appendChild(span);
      });
      
      const totalChars = messages.join('      ').length;
      const duration = Math.max(25, totalChars / 4);
      runningTextElement.style.animationDuration = `${duration}s`;
    }

    function createBubbles() {
      const container = document.getElementById('bubbles');
      const bubbleCount = 40; 
      
      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        const size = Math.random() * 20 + 5 + 'px';
        const left = Math.random() * 100 + '%';
        const duration = Math.random() * 8 + 7 + 's';
        const delay = Math.random() * 10 + 's';
        
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = left;
        bubble.style.setProperty('--duration', duration);
        bubble.style.animationDelay = delay;
        
        container.appendChild(bubble);
      }
    }

    window.onload = () => {
      createBubbles();
      fetchData();
      
      setInterval(fetchData, 300000); 
      setTimeout(() => location.reload(), 600000);
    };
  </script>
</body>
</html>
