<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satpol PP Tebet - Beranda</title>
  <style>
    :root {
      --primary-gold: #ffcc00;
      --deep-navy: #050a1f;
      --accent-blue: #0d1b4c;
      --red-accent: rgba(255, 0, 0, 0.6);
      --bubble-color: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--deep-navy) 0%, var(--accent-blue) 100%);
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* Animasi Gelembung */
    .bubbles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background: var(--bubble-color);
      border-radius: 50%;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
      animation: floatUp var(--duration) ease-in infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 0.4; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeIn 1.5s ease-out;
      margin-bottom: 50px;
    }

    .logo {
      width: 280px;
      max-width: 60vw;
      filter: drop-shadow(0 0 20px var(--red-accent));
      animation: logoFloat 5s ease-in-out infinite, dynamicGlow 4s ease-in-out infinite alternate;
    }

    h1 {
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      font-weight: 800;
      color: var(--primary-gold);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 25px;
      text-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }

    .sub-title {
      margin-top: 15px;
      font-size: 1rem;
      letter-spacing: 3px;
      opacity: 0.9;
      font-weight: 600;
      text-transform: uppercase;
      color: #fff;
    }

    /* Floating Video Container */
    .video-float-container {
      position: fixed;
      bottom: 85px; 
      right: 20px;
      width: 320px;
      aspect-ratio: 16 / 9;
      z-index: 30;
      border: 2px solid var(--primary-gold);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 15px rgba(255, 204, 0, 0.3);
      background: #000;
      animation: slideInRight 1s ease-out;
    }

    .video-float-container iframe {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Tombol Unmute */
    .unmute-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 204, 0, 0.9);
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.7rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 31;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    /* Marquee Styles */
    .marquee-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      border-top: 2px solid var(--primary-gold);
      padding: 18px 0;
      z-index: 20;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 35s linear infinite;
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
    }

    .marquee-item {
      display: inline-block;
      padding-right: 70px;
    }

    .marquee-item::after {
      content: " â€¢ ";
      margin-left: 70px;
      color: var(--primary-gold);
      text-shadow: 0 0 8px var(--primary-gold);
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes dynamicGlow {
      from { filter: drop-shadow(0 0 15px var(--red-accent)); }
      to { filter: drop-shadow(0 0 35px var(--primary-gold)); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Floating Video Section dengan Lagu Ramadan -->
  <div class="video-float-container">
    <button class="unmute-btn" id="unmuteBtn" onclick="enableSound()">
      <span>ðŸ”‡ KLIK UNTUK SUARA</span>
    </button>
    <iframe 
      id="ytPlayer"
      src="https://www.youtube.com/embed/15j7iiGeqTU?enablejsapi=1&autoplay=1&mute=1&loop=1&playlist=15j7iiGeqTU&controls=0&modestbranding=1&rel=0" 
      title="Lagu Ramadan 2026" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="bubbles-container" id="bubbles"></div>

  <div class="container">
    <div class="logo-box">
      <img src="https://lh3.googleusercontent.com/d/1ikvyVwQzoIhXQMfaad6rysg8uEGmRtqm" alt="Logo Satpol PP" class="logo" />
    </div>
    <h1>Satuan Polisi Pamong Praja Kecamatan Tebet</h1>
    <div class="sub-title">KOTA ADMINISTRASI JAKARTA SELATAN</div>
  </div>

  <div class="marquee-container">
    <div class="marquee-content" id="runningText">
      Memuat pesan...
    </div>
  </div>

  <script>
    const SPREADSHEET_JSON_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGH75EMYAFz-d1-lfdc802_2Nug_gku1NX6o0fm_jbCPcPBS_jDZawl3xIcsJFdnuUSuKmBnehgtN1/pub?gid=0&single=true&output=csv';
    const runningTextElement = document.getElementById('runningText');

    function enableSound() {
      const player = document.getElementById('ytPlayer');
      const currentSrc = player.src;
      player.src = currentSrc.replace('mute=1', 'mute=0');
      document.getElementById('unmuteBtn').style.display = 'none';
    }

    async function fetchData() {
      try {
        const response = await fetch(SPREADSHEET_JSON_URL, { cache: 'no-cache' });
        const textData = await response.text();
        let messages = [];

        if (textData.trim().startsWith('[') || textData.trim().startsWith('{')) {
          const jsonData = JSON.parse(textData);
          messages = jsonData.map(item => Object.keys(item)[0]);
        } else {
          const rows = textData.split('\n').map(row => row.split(',')[0].replace(/"/g, '').trim());
          messages = rows.filter(row => row.length > 0 && row.toLowerCase() !== 'katakata');
        }

        if (messages.length > 0) {
          renderMarquee(messages);
        } else {
          renderMarquee(["Selamat Datang di Portal Satpol PP Kecamatan Tebet"]);
        }
      } catch (error) {
        console.error("Fetch Error:", error);
        renderMarquee(["Satpol PP Kecamatan Tebet - Melayani dengan Humanis, Tegas, dan Profesional"]);
      }
    }

    function renderMarquee(messages) {
      runningTextElement.innerHTML = '';
      messages.forEach(msg => {
        const span = document.createElement('span');
        span.className = 'marquee-item';
        span.innerText = msg;
        runningTextElement.appendChild(span);
      });
      const totalChars = messages.join('      ').length;
      const duration = Math.max(25, totalChars / 4);
      runningTextElement.style.animationDuration = `${duration}s`;
    }

    function createBubbles() {
      const container = document.getElementById('bubbles');
      for (let i = 0; i < 40; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 20 + 5 + 'px';
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.setProperty('--duration', Math.random() * 8 + 7 + 's');
        bubble.style.animationDelay = Math.random() * 10 + 's';
        container.appendChild(bubble);
      }
    }

    window.onload = () => {
      createBubbles();
      fetchData();
      setInterval(fetchData, 300000); 
    };
  </script>
</body>
</html>
